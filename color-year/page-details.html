<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Marbodal</title>
    <meta name="description" content="Marbodal färgåret">
    <link rel="stylesheet" href="styles.css?v=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body>
    <script src="scripts.js?v=1.0"></script>

    <div class="color-year-page">

        <script>

            var color = new URLSearchParams(window.location.search).get('color');
            if (!color) {
                color = "tall";
            }



            var data = pageDetailsData[color];



        </script>

        <component data-name="base-styles"></component>

        <component data-name="header"></component>

        <component data-name="color-navigation">
            <script>document.write("<data>" + JSON.stringify(navigationData) + "</data>");</script>
        </component>

        <component data-name="product-hero" data-parameters=''>
            <script>document.write("<data>" + JSON.stringify(data["product-hero"]) + "</data>");</script>
        </component>

        <component data-name="product-description">
            <script>document.write("<data>" + JSON.stringify(data["product-description"]) + "</data>");</script>
        </component>

        <component data-name="image-text">
            <script>document.write("<data>" + JSON.stringify(data["image-text"]) + "</data>");</script>
        </component>

        <component data-name="video-reveal">
            <script>document.write("<data>" + JSON.stringify(data["video-reveal"]) + "</data>");</script>
        </component>

        <component data-name="product-scroll-list">
            <script>document.write("<data>" + JSON.stringify(data["product-scroll-list"]) + "</data>");</script>
        </component>

        <component data-name="color-swoosh">
            <script>document.write("<data>" + JSON.stringify(data["color-swoosh"]) + "</data>");</script>
        </component>

        <component data-name="product-contact">
            <script>document.write("<data>" + JSON.stringify(contactUsData) + "</data>");</script>
        </component>

        <div class="color-navigation-footer">

        </div>

    </div>

</html>
