<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Marbodal</title>
    <meta name="description" content="Marbodal färgåret">
    <link rel="stylesheet" href="base-styles.css?v=1.0">
    <link rel="stylesheet" href="styles.css?v=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

</head>

<body>

    <component data-name="header"></component>
    <component data-name="color-navigation"></component>
    <component data-name="video-hero"></component>
    <component data-name="text"></component>
    <component data-name="color-sections"></component>


    <script src="scripts.js?v=2.0"></script>


    <style>
        .section-container {
            height: 100vh;
            color: white;
            text-align: center;
            position: relative;


        }



        .section-container__sticky-content {
            pointer-events: none;
            top: 0;
            width: 100vw;
            height: 100vh;

            background-position: center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 0.6s linear;
            /*
            background-attachment: fixed;
            will-change: scroll-position;
            */
            /*will-change: opacity;*/

        }

        .sticky .section-container__sticky-content {

            position: fixed;
        }

        .section-container__sticky-content.active {
            opacity: 1;
        }


        .section-container__content {
            width: 100%;
            top: 50%;
            transform: translateY(100%);
            position: absolute;
        }

        .section-container h2 {
            font-size: 64px;
            font-weight: 700;

        }

        .section-container p {
            font-size: 15px;
            letter-spacing: 1.5px;
            font-weight: 200;

        }
    </style>



</body>

</html>
