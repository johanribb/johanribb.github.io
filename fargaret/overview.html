<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Marbodal</title>
    <meta name="description" content="Marbodal färgåret">
    <link rel="stylesheet" href="base-styles.css?v=1.0">
    <link rel="stylesheet" href="styles.css?v=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script src="scripts.js"></script>


    <div class="navigation">
        <img class="navigation__logo" alt="Marbodal" src="images/logo.png">
    </div>
    <div class="static-slider">
        <div class="static-slider__content">

            <div class="static-slider__header-content">
                <h1 class="static-slider__header">
                    <span class="static-slider__header--bold">Vår nya färgkollektion</span>
                    <span class="static-slider__header--thin">"Jordnära"</span></h1>
                <a class="static-slider__cta" href="#">Se hela kollektionen</a>
            </div>
        </div>
    </div>

    <div class="module__text">
        <p>Utforska vår färgkollektion jordnära. Svanenmärkta färger inspirerade av vår nordiska natur.</p>
        <p class="module__text--dimmed">Skiftar vår färg Hav i ton och känsla beroende på ljus och övriga färger i
            rummet.</p>
    </div>

</body>

</html>
